apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: iuliancarnaru/client
---
apiVersion: v1
kind: Service
metadata:
  name: client-clusterip-service
spec:
  selector:
    app: client
  ports:
    - port: 3000
      targetPort: 3000
